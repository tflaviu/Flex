<!DOCTYPE html>

<html>
    <head>
        <title>Flex example 4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .img1, .img2, .img3, .img4, .img5 {
                max-height: 100px;
                max-width: 100px;
                display: flex;
                align-items: flex-end;
            }
        </style>
    </head>
    <body>
        <div class='container'>
        <img class='img1' src="1.jpg"/>
        <img class='img2' src="2.png"/>
        <img class='img3' src="3.jpg"/>
        <img class='img4' src="4.png"/>
        <img class='img5' src="5.png"/>
        </div>
    </body>
</html>
