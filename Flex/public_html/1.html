<html>
    <head>
        <title>Flex example 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            img {
                max-height: 100px;
                max-width: 100px;
                display: flex;
            }
        </style>
    </head>
    <body>
        <img src="1.jpg"/>
        <img src="2.png"/>
        <img src="3.jpg"/>
        <img src="4.png"/>
        <img src="5.png"/>
    </body>
</html>
