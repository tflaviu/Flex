<html>

<head>
    <title>Flex example 4</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-end;
        }
        .container img {
            margin: 10px;
            border: 3px solid #000;
            box-shadow: 3px 3px 8px 0px rgba(0, 0, 0, 0.3);
            max-width: 25vw;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="1.jpg">
        <img src="2.png">
        <img src="3.jpg">
        <img src="4.png">
        <img src="5.png">
    </div>
    </body>

</html>
